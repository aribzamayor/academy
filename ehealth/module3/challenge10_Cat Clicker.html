<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>
            var catVar = document.getElementById("cat-pic");
            var onClick = function(){
                document.getElementById("cat-chat").textContent = "Meow";
                /*var clickme = document.getElementById("cat-chat");
                clickme.textContent = "Meow";*/
            }
            catVar.addEventListener("click", onClick);
        </script>
    </body>
</html>
